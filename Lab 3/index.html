<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <img src="images/Pokémon_GO_logo.svg.png" class="logo" alt="logo" />
        <p class="nav">Boosted Pokémon Types</p>
      </nav>
      <div class="weather__icon"></div>
      <h1 class="weather__temp"></h1>
      <h2 class="weather__condition"></h2>
      <hr/>
      <div class="align">
      <div class="wrapper">
        <img src="images/dark.svg" class="icon dark hidden" alt="dark"/>
        <img src="images/grass.svg" class="icon grass hidden" alt="grass"/>
        <img src="images/fire.svg" class="icon fire hidden" alt="fire"/>
        <img src="images/normal.svg" class="icon normal hidden" alt="normal"/>
        <img src="images/water.svg" class="icon water hidden" alt="water"/>
      </div>
      <p class="boost"></p>
      <hr/>
      <p class="info">These Pokémon types are stronger, appear more frequently,<br> and give bonus Stardust when caught</p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
