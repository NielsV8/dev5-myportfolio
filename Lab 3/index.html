<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <img src="images/dumb-and-dumber-starbucks.png" class="logo" alt="logo" />
        <p class="nav">What's My Coffee?</p>
      </nav>
      <div class="weather__icon"></div>
      <h1 class="weather__temp"></h1>
      <h2 class="weather__condition"></h2>
      <hr/>
      <div class="align">
      <div class="wrapper">
        <img class="pic"><img/>
      </div>
      <p class="time">It's time for a:</p>
      <p class="coffee"></p>
      <hr/>
      <p class="info"></p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
